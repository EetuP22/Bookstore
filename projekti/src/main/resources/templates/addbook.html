<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>Add a New Book</h1>
    <form th:action="@{/save}" th:object="${book}" method="post">
        <label>Title: <input type="text" th:field="*{title}" required/></label><br/>
        <label>Author: <input type="text" th:field="*{author}" required/></label><br/>
        <label>ISBN: <input type="text" th:field="*{isbn}" required/></label><br/>
        <label>Year: <input type="number" th:field="*{publicationYear}" required/></label><br/>
        <label>Price (â‚¬): <input type="number" step="0.01" th:field="*{price}" required/></label><br/>
        <button type="submit">Save</button>
    </form>
    <br/>
    <a href="/booklist">Back to Book List</a>
</body>
</html>
